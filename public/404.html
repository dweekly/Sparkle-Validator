<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 â€” Page Not Found | Sparkle Validator</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      :root {
        --bg: #ffffff;
        --text: #1d1d1f;
        --text-secondary: #6e6e73;
        --accent: #0071e3;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #1c1c1e;
          --text: #f5f5f7;
          --text-secondary: #98989d;
        }
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      .container {
        max-width: 500px;
      }
      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 1.5rem;
        border-radius: 24px;
        animation: sparkle 2s ease-in-out infinite;
      }
      @keyframes sparkle {
        0%,
        100% {
          transform: rotate(0deg) scale(1);
        }
        25% {
          transform: rotate(-5deg) scale(1.05);
        }
        75% {
          transform: rotate(5deg) scale(1.05);
        }
      }
      h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      p {
        color: var(--text-secondary);
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      .xml-joke {
        font-family: "SF Mono", Menlo, Consolas, monospace;
        font-size: 0.85rem;
        background: rgba(128, 128, 128, 0.1);
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 2rem;
        color: var(--text-secondary);
      }
      a {
        display: inline-block;
        padding: 0.75rem 2rem;
        background: var(--accent);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: transform 0.15s, box-shadow 0.15s;
      }
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="/icons/android-chrome-192x192.png"
        alt="Sparkle Validator logo"
        class="logo"
      />
      <h1>404</h1>
      <h2>This page failed validation</h2>
      <p>
        Looks like this URL is as malformed as an appcast without a
        sparkle:version.
      </p>
      <div class="xml-joke">
        &lt;error id="E404"&gt;<br />
        &nbsp;&nbsp;Page not found in channel<br />
        &lt;/error&gt;
      </div>
      <a href="/">Back to Validator</a>
    </div>
  </body>
</html>
