name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Check if version already published
        id: check-npm
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm view "sparkle-validator@${VERSION}" version 2>/dev/null; then
            echo "already_published=true" >> $GITHUB_OUTPUT
            echo "Version ${VERSION} already published to npm"
          else
            echo "already_published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check-npm.outputs.already_published == 'false'
        run: npm publish --provenance --access public

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-npm
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            sbom.json

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION_TAG: ${{ github.ref_name }}
        run: |
          VERSION="${VERSION_TAG#v}"
          curl -sL -o /tmp/sparkle-validator.tgz "https://registry.npmjs.org/sparkle-validator/-/sparkle-validator-${VERSION}.tgz"
          SHA256=$(shasum -a 256 /tmp/sparkle-validator.tgz | cut -d' ' -f1)

          git clone "https://x-access-token:${GH_TOKEN}@github.com/dweekly/homebrew-sparkle-validator.git" tap
          cd tap

          sed -i "s|url \"https://registry.npmjs.org/sparkle-validator/-/sparkle-validator-.*\.tgz\"|url \"https://registry.npmjs.org/sparkle-validator/-/sparkle-validator-${VERSION}.tgz\"|" Formula/sparkle-validator.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/sparkle-validator.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sparkle-validator.rb
          git commit -m "Update sparkle-validator to ${VERSION}"
          git push
