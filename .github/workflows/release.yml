name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Generate SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            sbom.json

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION_TAG: ${{ github.ref_name }}
        run: |
          VERSION="${VERSION_TAG#v}"
          SHA256=$(curl -sL "https://registry.npmjs.org/sparkle-validator/-/sparkle-validator-${VERSION}.tgz" | shasum -a 256 | cut -d' ' -f1)

          # Clone homebrew tap
          git clone "https://x-access-token:${GH_TOKEN}@github.com/dweekly/homebrew-sparkle-validator.git" tap
          cd tap

          # Update formula
          sed -i "s|url \"https://registry.npmjs.org/sparkle-validator/-/sparkle-validator-.*\.tgz\"|url \"https://registry.npmjs.org/sparkle-validator/-/sparkle-validator-${VERSION}.tgz\"|" Formula/sparkle-validator.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/sparkle-validator.rb

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sparkle-validator.rb
          git commit -m "Update sparkle-validator to ${VERSION}"
          git push
